<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col class="centrado" size="12">
                <ion-label [style.color]="estiloGeneral.COLOR_TEXT">
                    <h1><strong>Rolling Stone en Colombia</strong></h1>
                </ion-label>
            </ion-col>
            <ion-col class="divider" size="12">
                <span class="authentication_divider-text "></span>
            </ion-col>
            <ion-col size="12">
                <ion-label>
                    <p>Verificar tu pedido</p>
                </ion-label>
            </ion-col>
            <ion-col size="12">
                <ion-row>
                    <ion-col size-lg="4" size-md="4" size-sm="12" size-xs="12">
                        <ion-col size="12">
                            <ion-label [style.color]="estiloGeneral.COLOR_TEXT">
                                <h1><strong>Informaci√≥n del comprador</strong></h1>
                            </ion-label>
                        </ion-col>
                        <ion-row *ngIf="isLogueado === true">
                            <ion-col size="12">
                                <ion-item>
                                    <ion-input type="text" [style.color]="estiloGeneral.COLOR_TEXT" placeholder="Nombres y apellidos" readonly></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col size="12">
                                <ion-item>
                                    <ion-input type="text" [style.color]="estiloGeneral.COLOR_TEXT" placeholder="Documento de identidad" readonly></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col size="12">
                                <ion-item>
                                    <ion-input type="text" [style.color]="estiloGeneral.COLOR_TEXT" placeholder="Correo electronico" readonly></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col size="12">
                                <ion-item>
                                    <ion-input type="text" [style.color]="estiloGeneral.COLOR_TEXT" placeholder="Celular" readonly></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>

                        <ion-row *ngIf="isLogueado === false">
                            <ion-col size="12">

                                <ion-label class="label-descripcion ion-text-justify" [style.color]="estiloGeneral.COLOR_TEXT">
                                    {{descripcion}}
                                </ion-label>

                            </ion-col>

                            <ion-col size="12">

                                <!--<ion-checkbox slot="start" mode="md" [(ngModel)]="isChecked"></ion-checkbox>-->
                                <ion-label class="label-descripcion" color="medium"><small>*Al crear tu cuenta aceptas Terminos y Condiciones.</small></ion-label>

                            </ion-col>

                            <ion-col size="12">
                                <ion-button class="button-acceso" [style.--background]="estiloBotones.COLOR_BACKGROUND_B_ACCESO" [style.color]="estiloBotones.COLOR_TEXT" (click)="openModalRegistrate()" expand="block" fill="clear">
                                    <ion-item class="item-style item-button" lines="none" mode="ios">
                                        <ion-label>Crear cuenta</ion-label>
                                    </ion-item>
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                    <ion-col size-lg="8" size-md="8" size-sm="12" size-xs="12">
                        <ion-row>
                            <ion-col size="12">
                                <ion-label [style.color]="estiloGeneral.COLOR_TEXT">
                                    <h1><strong>Tu(s) entrada(s)</strong></h1>
                                </ion-label>
                            </ion-col>

                            <ion-col *ngFor="let boleteria of lBoleteria" size="12">
                                <ion-item class="input-style" (click)="onClickEvento(boleteria)" detailIcon="chevron-down-outline" lines="none" detail>
                                    <ion-label [style.color]="estiloGeneral.COLOR_TEXT" slot="start">Rolling Stones en Colombia</ion-label>
                                    <ion-label [style.color]="estiloGeneral.COLOR_TEXT" slot="end">$210.00</ion-label>
                                </ion-item>
                                <app-expandible expandHeight="auto" [expanded]="boleteria.expanded">
                                    <app-expandible-evento></app-expandible-evento>
                                </app-expandible>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col size="12">
                <ion-row>
                    <ion-col size-lg="6" size-md="6" size-sm="0" size-xs="0"></ion-col>
                    <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                        <ion-row>
                            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                                <ion-button class="button-acceso" [style.--background]="estiloBotones.COLOR_BACKGROUND_B_ACCESO" [style.color]="estiloBotones.COLOR_TEXT" (click)="closeModal()" expand="block" fill="clear">
                                    <ion-item class="item-style item-button" lines="none" mode="ios">
                                        <ion-label>Cancelar</ion-label>
                                    </ion-item>
                                </ion-button>
                            </ion-col>
                            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                                <ion-button class="button-acceso" [style.--background]="estiloBotones.COLOR_BACKGROUND_B_ACCESO" [style.color]="estiloBotones.COLOR_TEXT" (click)="completarCompra()" expand="block" fill="clear">
                                    <ion-item class="item-style item-button" lines="none" mode="ios">
                                        <ion-label>Completa tu compra</ion-label>
                                    </ion-item>
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
