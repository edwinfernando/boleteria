<ion-content [fullscreen]="true" [style.--background]="estiloGeneral.COLOR_BACKGROUND_GENERAL">
    <ion-slides #ionSlides [style.background-color]="estiloGeneral.COLOR_BACKGROUND_SLIDES" mode="ios" pager="false" scrollbar="false">
        <ion-slide class="tamano-slide" [style.background-color]="estiloSlide.COLOR_BACKGROUND" [style.background-image]="objetoNosotros.imagenBanner | domSanitizer">
            <ion-row>
                <ion-col class="text-left text-slide padding" size="12">
                    <h1 [style.color]="estiloSlide.COLOR_TEXT_TITULO"><strong>Conoce nuestra historia</strong><span class="text-muted"></span></h1>
                </ion-col>
            </ion-row>

        </ion-slide>
    </ion-slides>
    <ion-grid fixed>
        <ion-list-header>
            <ion-label class="centrado" [style.color]="estiloGeneral.COLOR_TEXT">
                <h1><strong>Nosotros</strong></h1>
            </ion-label>
        </ion-list-header>
        <ion-row>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-item class="centrado transparent ion-text-justify" lines="none">
                    <ion-label>
                        <p [style.color]="estiloGeneral.COLOR_TEXT">{{objetoNosotros.nosotros}}</p>
                    </ion-label>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-row>
                    <ion-col size="12">
                        <img class="border-radius image-info-nosotros" src="{{objetoNosotros.imagenNosotros }}" alt="">
                    </ion-col>
                    <ion-col size="12">
                        <ion-label>
                            <p [style.color]="estiloGeneral.COLOR_TEXT">{{objetoNosotros.etiquetaImagenNosotros}}</p>
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>

        </ion-row>

        <ion-row *ngIf="objetoNosotros.videoNosotros !== ''">
            <ion-col class="centrado" size="12">
                <!--<video class="videoPlayer" controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline">

                <iframe class="videoPlayer" [src]="vidUrl" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

        <ion-row>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-row>
                    <ion-col size="12">
                        <img class="border-radius image-info-nosotros" src="{{objetoNosotros.imagenQuienSomos}}" alt="">
                    </ion-col>

                </ion-row>
            </ion-col>

            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-item class="centrado transparent ion-text-justify" lines="none">
                    <ion-label>
                        <p [style.color]="estiloGeneral.COLOR_TEXT">
                            {{objetoNosotros.quienSomos}}
                        </p>
                    </ion-label>
                </ion-item>

        <!-- Aliados -->
        <hr class="divider-event-dos">
        <ion-list-header>
            <ion-label class="centrado" [style.color]="estiloGeneral.COLOR_TEXT">
                <h1><strong>Aliados</strong></h1>
            </ion-label>
        </ion-list-header>
        <ion-row>
            <ion-col class="centrado" size="12">
