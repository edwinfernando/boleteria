                        <ion-col size="12">

                                <h1><strong>Marca Blanca</strong></h1>
                            </ion-label>
                        </ion-col>
                        <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
                            <ion-row>
                                <ion-col size="12">
                                    <ion-label>
                                        <p [style.color]="estilosFooter.COLOR_TEXT_CONTENIDO">By continuing past this page, you agree to our Terms of Use.</p>
                                    </ion-label>
                                </ion-col>
                            </ion-row>

                            <ion-col size="12">
                                <ion-label>

                            <ion-col size="12">
                                <ion-label>
                                    <p [style.color]="estilosFooter.COLOR_TEXT_CONTENIDO">Cali, Valle del Cauca Colombia</p>
                                </ion-label>
                            </ion-col>

                        </ion-col>
                        <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
                            <ion-row>
                                <ion-col class="centrado" size="12">
                                    <ion-label>
                                        <p [style.color]="estilosFooter.COLOR_TEXT_CONTENIDO"><strong> Promociona tu evento con nosotros</strong> </p>
                                    </ion-label>
                                </ion-col>
                                <ion-col size="12">
                                    <ion-item class="transparent" lines="none">
                                        <ion-icon class="icon-redondos" [style.background]="estilosFooter.COLOR_TEXT_CONTENIDO" [style.color]="estilosFooter.COLOR_BACKGROUND" name="logo-whatsapp"></ion-icon>
                                        <ion-label>
                                            <p [style.color]="estilosFooter.COLOR_TEXT_CONTENIDO">
                                                (+57) 123 456 7890
                                            </p>
                                        </ion-label>
                                    </ion-item>
                                </ion-col>
                                <ion-col size="12">
                                    <ion-item class="transparent" lines="none">
                                        <ion-icon class="icon-redondos" [style.background]="estilosFooter.COLOR_TEXT_CONTENIDO" [style.color]="estilosFooter.COLOR_BACKGROUND" name="mail-outline"></ion-icon>
                                        <ion-label>
                                            <p [style.color]="estilosFooter.COLOR_TEXT_CONTENIDO">
                                                promocionar@boletas.com
                                            </p>
                                        </ion-label>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-col>
                <ion-col class="ion-text-center" size-lg="4" size-md="4" size-sm="12" size-xs="12">
                    <br>
                    <ion-row>
                        <ion-col size="12">
                            <ion-icon class="icon-redondos" [style.background]="estilosFooter.COLOR_TEXT_CONTENIDO" [style.color]="estiloBotones.COLOR_BACKGROUND_B_ACCESO" name="logo-whatsapp"></ion-icon>
                            <ion-icon class="icon-redondos" [style.background]="estilosFooter.COLOR_TEXT_CONTENIDO" [style.color]="estiloBotones.COLOR_BACKGROUND_B_ACCESO" name="logo-twitter"></ion-icon>
                            <ion-icon class="icon-redondos" [style.background]="estilosFooter.COLOR_TEXT_CONTENIDO" [style.color]="estiloBotones.COLOR_BACKGROUND_B_ACCESO" name="logo-facebook"></ion-icon>
                            <ion-icon class="icon-redondos" [style.background]="estilosFooter.COLOR_TEXT_CONTENIDO" [style.color]="estiloBotones.COLOR_BACKGROUND_B_ACCESO" name="logo-instagram"></ion-icon>

                        <ion-col size="12">
                            <ion-label>
                                <p [style.color]="estilosFooter.COLOR_TEXT_CONTENIDO">
                                    Siguenos en redes sociales
                                </p>
                            </ion-label>
                        </ion-col>

                        <ion-col size="5" class="ion-text-right cursor" button (click)="onClickNosotros()">
                            <ion-label>
                                <p [style.color]="estilosFooter.COLOR_TEXT_CONTENIDO"><strong>Nosotros</strong> </p>
                            </ion-label>
                        </ion-col>
                        <ion-col size="1" class="ion-text-center">
                            <ion-label>
                                <p [style.color]="estilosFooter.COLOR_TEXT_CONTENIDO"><strong>/</strong> </p>
                            </ion-label>
                        </ion-col>
                        <ion-col size="5" class="ion-text-left cursor" button (click)="onClickContactenos()">
                            <ion-label>
                                <p [style.color]="estilosFooter.COLOR_TEXT_CONTENIDO"><strong>Contacto</strong> </p>
                            </ion-label>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
