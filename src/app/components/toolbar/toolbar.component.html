<ion-header [translucent]="true">
    <ion-toolbar class="toolbar" [style.--background]="estiloToolbar.COLOR_BACKGROUND" [style.color]="estiloToolbar.COLOR_TEXT">
        <ion-buttons slot="start">
            <ion-item class="transparent cursor" button (click)="gotoHome()" [style.color]="estiloToolbar.COLOR_TEXT" lines="none">
                <ion-label *ngIf="imagen === ''"><strong>{{marca}}</strong></ion-label>
                <img class="imagen-logo" *ngIf="imagen !== ''" [src]="imagen" alt="">
            </ion-item>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button *ngIf="!isLogueado" (click)="openModalIniciarSesion()">
                <!--<ion-icon name="person"></ion-icon>-->
                <ion-label class="label-button">Ingresar</ion-label>
            </ion-button>

            <ion-item *ngIf="isLogueado" class="transparent" [style.color]="estiloToolbar.COLOR_TEXT" lines="none" mode="ios">
                <ion-avatar class="cursor" slot="end" [style.background]="estiloToolbar.COLOR_TEXT" button (click)="gotoMiPerfil()">
                    <ion-label [style.color]="estiloToolbar.COLOR_BACKGROUND" class="iniciales">{{iniciales}}</ion-label>
                </ion-avatar>
                <ion-label class="label-mi-perfil" button (click)="gotoMiPerfil()">Mi perfil</ion-label>
            </ion-item>

            <!--<ion-button (click)="openMenu()" class="button-toggle" menuToggle>
                <ion-icon [style.color]="estiloToolbar.COLOR_TEXT" name="menu"></ion-icon>
            </ion-button>-->

        </ion-buttons>
    </ion-toolbar>

</ion-header>
