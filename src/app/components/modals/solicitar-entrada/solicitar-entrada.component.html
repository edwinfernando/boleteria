<app-toolbar-modal></app-toolbar-modal>

<ion-content class="centrado no-scroll ion-padding">
    <form [formGroup]="solicitarForm" (ngSubmit)="onClickSolicitar()">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12">
                    <ion-label [style.color]="estiloGeneral.COLOR_TEXT">
                        <h1><strong>Solicitar entrada</strong></h1>
                    </ion-label>
                </ion-col>
                <!-- DATOS -->
                <ion-col size="12">
                    <!-- <ion-item (click)="onClickExpandDatosUsuario()" detailIcon="chevron-down-outline" lines="full" detail>
                    <ion-label [style.color]="estiloGeneral.COLOR_TEXT">Por datos de usuario</ion-label>
                </ion-item>-->
                    <app-expandible expandHeight="auto" [expanded]="expandedDatosUsuario">

                        <ion-row>
                            <ion-col size="12">
                                <br>
                            </ion-col>
                            <ion-col size="12">
                                <ion-item class="item-style" lines="none" mode="ios">
                                    <ion-label><small><h5 class="texto-justificado">Ingresa los datos a quien le vas a solicitar la entrada, recuerda que la persona debe estar registrada</h5></small></ion-label>
                                </ion-item>
                            </ion-col>

                            <ion-col size="12" class="ion-text-left">
                                <ion-item class="item-select input-style" lines="none" mode="ios">
                                    <ion-select class="select" formControlName="tipoDocumento" (ionChange)="validarCampoChange('tipoDocumento')" placeholder="Tipo de documento *" interface="popover">
                                        <ion-select-option *ngFor="let tipoDocumento of listTipoDocumento" value="{{tipoDocumento.codigo}}" class="priMayuscula">{{tipoDocumento.nombreTipoDcoumento}}</ion-select-option>
                                    </ion-select>
                                </ion-item>
                                <span *ngIf="isTipoDocumentoValido" class="requerido">Campo invalido</span>
                            </ion-col>
                            <ion-col size="12" class="ion-text-left">
                                <ion-item class="input-style" lines="none" mode="ios">
                                    <ion-input type="tel" minlength="7" maxlength="10" formControlName="numeroDocumento" (ionChange)="validarCampoChange('numeroDocumento')" (ionBlur)="validarCampo('numeroDocumento')" placeholder="Documento de identidad *"></ion-input>
                                </ion-item>
                                <span *ngIf="isNumeroDocumentoValido" class="requerido">Campo invalido</span>
                            </ion-col>
                            <ion-col size="12">
                                <br>
                            </ion-col>
                            <ion-col size="12">
                                <ion-button class="button-acceso" [style.--background]="estiloBotones.COLOR_BACKGROUND_B_ACCESO" [style.color]="estiloBotones.COLOR_TEXT" [disabled]="solicitarForm.invalid" type="submit" expand="block" fill="clear">
                                    <ion-item class="item-style item-button" lines="none" mode="ios">
                                        <ion-label>SOLICITAR</ion-label>
                                    </ion-item>
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </app-expandible>
                </ion-col>

            <ion-col size="12">
                <ion-item (click)="onClickExpandCodigoQr()" detailIcon="chevron-down-outline" lines="full" detail>
                    <ion-label [style.color]="estiloGeneral.COLOR_TEXT">Por código QR</ion-label>
                </ion-item>
                <app-expandible expandHeight="auto" [expanded]="expandedCodigoQr">
                    <ion-row>

                        <ion-col size="12">
                            <hr class="divider-event-dos">
                        </ion-col>

                        <ion-col size="12">
                            <ion-item class="transparent" lines="none">
                                <ion-icon class="icon-redondos" [style.background]="estiloBotones.COLOR_BACKGROUND_B_ACCESO" name="mail-outline"></ion-icon>
                                <ion-label>
                                    <p [style.color]="estiloGeneral.COLOR_TEXT">
                                        Transferir por correo
                                    </p>
                                </ion-label>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </app-expandible>
            </ion-col>-->
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
