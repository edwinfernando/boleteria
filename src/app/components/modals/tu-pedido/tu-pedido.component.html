<app-toolbar-modal></app-toolbar-modal>

<ion-content class="centrado no-scroll ion-padding">
    <ion-grid fixed>
        <ion-row class="ticket">
            <ion-col size="12">
                <ion-label [style.color]="estiloGeneral.COLOR_TEXT">
                    <h1>Tu pedido</h1>
                </ion-label>
            </ion-col>
            <ion-col size="12">
                <ion-label [style.color]="estiloGeneral.COLOR_TEXT">
                    <h1><strong>Rolling Stones Latin Tour</strong></h1>
                </ion-label>
            </ion-col>
            <ion-col class="divider" size="12">
                <span class="authentication_divider-text "></span>
            </ion-col>

            <ion-col *ngFor="let item of items" size="12">
                <ion-item class="sub" lines="full" mode="ios">
                    <ion-label color="medium">{{item.boleta}}</ion-label>
                    <ion-label color="medium" class="ion-text-right" slot="end">{{item.precio}}</ion-label>
                </ion-item>
            </ion-col>

            <ion-col size="12">
                <ion-item lines="none" mode="ios">
                    <ion-label [style.color]="estiloGeneral.COLOR_TEXT" slot="start"><strong>Total</strong></ion-label>
                    <ion-label class="ion-text-right" [style.color]="estiloGeneral.COLOR_TEXT"><strong>$510.000</strong></ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <br>
                <br>
                <br>
                <br>
            </ion-col>
            <ion-col class="dots" size="12">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </ion-col>
            <ion-col size="12">
                <br>
                <br>
                <br>
            </ion-col>
            <ion-col size="12">
                <ion-button class="button-acceso" [style.--background]="estiloBotones.COLOR_BACKGROUND_B_ACCESO" [style.color]="estiloBotones.COLOR_TEXT" (click)="completarCompra()" expand="block" fill="clear">
                    <ion-item class="item-style item-button" lines="none" mode="ios">
                        <ion-label>COMPLETAR COMPRA</ion-label>
                    </ion-item>
                </ion-button>

                <ion-button (click)="cancelar()" expand="block" fill="clear">
                    <ion-item class="item-style item-button" lines="none" mode="ios">
                        <ion-label [style.color]="estiloBotones.COLOR_BACKGROUND_B_ACCESO">CANCELAR</ion-label>
                    </ion-item>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
