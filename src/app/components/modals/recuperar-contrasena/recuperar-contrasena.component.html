<app-toolbar-modal></app-toolbar-modal>

<ion-content class="centrado no-scroll ion-padding">
    <form [formGroup]="recuperarForm" (ngSubmit)="onClickRecuperar()">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12">
                    <ion-label [style.color]="estiloGeneral.COLOR_TEXT">
                        <h1><strong>Recupera tu contraseña</strong></h1>
                    </ion-label>
                </ion-col>
                <ion-col size="12">
                    <br>
                </ion-col>
                <ion-col size="12" class="ion-text-left">
                    <ion-item class="input-style" lines="none" mode="ios">
                        <ion-input type="email" formControlName="correo" (ionChange)="validarCampoChange('correo')" (ionBlur)="validarCampo('correo')" placeholder="Dirección de correo electronico"></ion-input>
                    </ion-item>
                    <span *ngIf="isCorreoValido" class="requerido">Campo vacio o invalido</span>
                </ion-col>
                <ion-col size="12" class="ion-text-left">
                    <ion-item class="input-style" lines="none" mode="ios">
                        <ion-input type="tel" minlength="7" maxlength="10" formControlName="numeroDocumento" (ionChange)="validarCampoChange('numeroDocumento')" (ionBlur)="validarCampo('numeroDocumento')" placeholder="Documento de identidad"></ion-input>
                    </ion-item>
                    <span *ngIf="isNumeroDocumentoValido" class="requerido">Campo vacio o invalido</span>
                </ion-col>
                <ion-col size="12">
                    <ion-button class="button-acceso" [style.--background]="estiloBotones.COLOR_BACKGROUND_B_ACCESO" [style.color]="estiloBotones.COLOR_TEXT" [disabled]="recuperarForm.invalid" type="submit" expand="block" fill="clear">
                        <ion-item class="item-style item-button" lines="none" mode="ios">
                            <ion-label>Recuperar</ion-label>
                        </ion-item>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
